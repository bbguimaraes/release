ref:
  as: ipi-conf
  from_image:
   namespace: origin
   name: centos
   tag: '8'
  commands: ipi-conf-commands.sh
  # TODO: this needs changes in ci-operator to be generic
  credentials:
  - namespace: bbguimaraes
    name: cluster-secrets-aws
    mount_path: /var/run/secrets/ci.openshift.io/cluster-profile
  dependencies:
  - name: "release:latest"
    env: RELEASE_IMAGE_LATEST
  env:
  - name: CLUSTER_PROFILE_DIR
    default: /var/run/secrets/ci.openshift.io/cluster-profile
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    The IPI configure step generates the generic portions of the install-config.yaml file based on optional input files.
