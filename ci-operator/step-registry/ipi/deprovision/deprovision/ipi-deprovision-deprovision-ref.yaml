ref:
  as: ipi-deprovision-deprovision
  from: installer
  commands: ipi-deprovision-deprovision-commands.sh
  active_deadline_seconds: 1500
  credentials:
  - namespace: bbguimaraes
    name: cluster-secrets-aws
    mount_path: /var/run/secrets/ci.openshift.io/cluster-profile
  env:
  - name: CLUSTER_PROFILE_DIR
    default: /var/run/secrets/ci.openshift.io/cluster-profile
  resources:
    requests:
      cpu: 1000m
      memory: 300Mi
  documentation: |-
    The IPI deprovision step tears down the cluster.
